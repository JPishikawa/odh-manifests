apiVersion: apps/v1
kind: Deployment
metadata:
  name: superset
spec:
  template:
    spec:
      initContainers:
      - name: superset-init
        image: $(SUPERSET_IMAGE)
      containers:
      - name: superset
        image: $(SUPERSET_IMAGE)

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: supersetdb
spec:
  template:
    spec:
      containers:
      - name: postgresql
        image: $(SUPERSET_DB_IMAGE)