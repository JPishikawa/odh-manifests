---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow
spec:
  template:
    spec:
      initContainers:
        - name: waitkafka
          image: $(MLFLOW_POSTGRESQL_IMAGE)
      containers:
        - name: oauth-proxy
          image: $(MLFLOW_OAUTH_PROXY_IMAGE)
        - name: mlflow-deployment
          image: $(MLFLOW_IMAGE)

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mlflow-db
spec:
  template:
    spec:
      containers:
        - name: mlflow-db-postgresql
          image: $(MLFLOW_DB_POSTGRESQL_IMAGE)