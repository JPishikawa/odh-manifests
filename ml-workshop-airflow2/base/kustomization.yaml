apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - configmap.yaml
  - secrets.yaml
  - service.yaml
  - service-accounts.yaml
  - route.yaml
  - deployment-web.yaml
  - deployment-worker.yaml
  - deployment-scheduler.yaml
  - statefulset-db.yaml
  - statefulset-redis.yaml

commonLabels:
  opendatahub.io/component: "false"
  component.opendatahub.io/name: "airflow2"

configMapGenerator:
- name: airflow2-parameters
  env: params.env
generatorOptions:
  disableNameSuffixHash: true
vars:
- name: OCP_APPS_URI
  objref:
    kind: ConfigMap
    name: airflow2-parameters
    apiVersion: v1
  fieldref:
    fieldpath: data.OCP_APPS_URI

configurations:
- params.yaml