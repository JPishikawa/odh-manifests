apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
bases:
  - ../../base
patchesStrategicMerge:
  - custom-image-dc.yaml
configurations:
  - params.yaml
configMapGenerator:
  - name: minio-config
    envs:
      - params.env
vars:
  - name: MINIO_IMAGE
    objref:
      name: minio-config
      kind: ConfigMap
      apiVersion: v1
    fieldref:
      fieldpath: data.MINIO_IMAGE