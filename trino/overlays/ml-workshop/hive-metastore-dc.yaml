apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: hive
    hive: metastore
  name: hive-metastore
spec:
  template:
    spec:
      containers:
        - name: metastore
          env:
            - name: HIVE_LOGLEVEL
              value: "DEBUG"
            - name: S3_ENDPOINT_URL_PREFIX
              value: ""
